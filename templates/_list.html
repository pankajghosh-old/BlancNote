<ul>
{% for page in pages %}
	{% if 'Draft' not in page.meta.tags %}
    <li>
        <a href="{{ url_for("page", path=page.path) }}#disqus_thread">{{ page.title }}</a>
    {% if page.meta.tags|length %}
        | Tagged:
        {% for page_tag in page.meta.tags %}
            <a href="{{ url_for("tag", tag=page_tag) }}">{{ page_tag }}</a>
        {% endfor %}
    {% endif %}
    <!-- {{ page.html|truncate(300)|safe }}-->
    </li>
    {% endif %}
{% else %}
    <li>No page.</li>
{% endfor %}
</ul>
